<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Viewer</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- linear measurment -->
    <link rel="stylesheet" href="resources/css/linearMeasurements.css">
    <!-- Custom style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="d-flex p-2 m-auto bg-dark justify-content-center">
            <div class="d-flex" style="flex-direction: column; margin-right: 5px;">
                <label for="connected" id="connected" class="text-success">Connesso</label>
                <label for="notConnected" id="notConnected" class="text-danger">Non connesso</label>
            </div>
            <input type="text" id="ngLink" class="form form-control" style="width: 50%;" placeholder="Inserisci link della giocata">
            <button id="btnSearch" type="button" class="btn btn-primary" style="margin-left: 10px;">Ricerca <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></button>
            <!-- <button id="export" type="button" class="btn btn-primary" style="margin-left: 10px;" title="Esporta punti"><i class="fa-solid fa-file-export"></i></button> -->
            <!-- <button id="export" type="button" class="btn btn-primary" style="margin-left: 10px;" title="Importa punti"><i class="fa-solid fa-folder-open"></i></button> -->
        </div>
        <div id="map"></div>
        
        <!-- Modale per aggiunta markers -->
        <div id="modalAddMarker" class="modal mt-5" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Aggiungi marker</h5>
                </div>
                <div class="modal-body">
                  <label for="">Tipologia di marker</label>
                  <select name="tipoMarker" id="tipoMarker" class="form form-control">
                    <option value="punto">Singolo Punto</option>
                    <option value="cerchio">Cerchio</option>
                  </select>
                  <div id="markerOptions" class="mt-3">
                    <label for="" style="margin-bottom: 5px;">Coordinate (UTM WHS64)</label>
                    <div class="d-flex mb-3">
                        <select name="" id="utmQuadrante" class="col-1" style="margin-right: 5px;">
                            <option value="33T" selected>33T</option>
                        </select>
                        <input id="utmLat" type="text" class="form col-5" style="margin-right: 5px;">
                        <input id="utmLon" type="text" class="form col-5">
                    </div>
                    <label for="nomeMarker">Nome</label>
                    <input type="text" id="nomeMarker" class="form form-control">
                    <label for="descrizioneMarker">Descrizione</label>
                    <input type="text" id="descrizioneMarker" class="form form-control">
                    <div id="divRaggioMarker">
                        <label for="raggioMarker">Raggio (m)</label>
                        <input type="number" id="raggioMarker" class="form form-control">
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="salvaMarkerBtn">Salva</button>
                  <button type="button" class="btn btn-secondary" id="closeModalMarker" data-dismiss="modal">Chiudi</button>
                </div>
              </div>
            </div>
          </div>

    </div>

    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- leaflet-providers -->
    <script src="resources/js/leaflet-providers.js"></script>
    <!-- linear measurements -->
    <script src="resources/js/linearMeasurements.js"></script>
    <!-- lat/lon to UTM conversion -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4.js"></script> -->
    <script src="resources/js/jscoord-1.1.1.js"></script>

    <script src="main.js"></script>
</body>
</html>
